# Pre-commit configuration for CrackSeg project
# Ensures code quality and coverage standards before commits

repos:
  # Standard code formatting and linting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=88]

  # Python linting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Type checking with basedpyright
  - repo: local
    hooks:
      - id: basedpyright
        name: basedpyright
        entry: conda activate crackseg && basedpyright
        language: system
        types: [python]
        pass_filenames: false

# Global settings
default_language_version:
  python: python3.11

# Configure which hooks run on which stages
default_stages: [commit]

# Exclude certain files from all hooks
exclude: |
  (?x)^(
    \.git/.*|
    \.venv/.*|
    venv/.*|
    __pycache__/.*|
    \.pytest_cache/.*|
    \.ruff_cache/.*|
    htmlcov/.*|
    \.coverage|
    coverage\..*|
    outputs/.*|
    old_stuff/.*|
    MagicMock/.*
  )$