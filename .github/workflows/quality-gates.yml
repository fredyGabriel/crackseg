name: Code Quality Gates

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'tests/**'
      - '.github/workflows/quality-gates.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'tests/**'

jobs:
  run-quality-gates:
    name: Run Code Quality Gates
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Conda Environment
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: crackseg
          environment-file: environment.yml
          auto-activate-base: false

      - name: Run Quality Gates and Tests
        run: |
          echo "Running Ruff Linter..."
          python -m ruff check .
          echo "Running Black Formatter Check..."
          black . --check
          echo "Running Basedpyright Type Checker..."
          basedpyright .
          echo "Running Unit and Integration Tests with Coverage..."
          pytest tests/unit/ tests/integration/ --cov=src --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4