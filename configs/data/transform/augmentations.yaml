# Albumentations transforms defined as lists per split

train:
  - name: Resize
    params:
      height: 512
      width: 512
  - name: HorizontalFlip
    params:
      p: 0.5
  - name: VerticalFlip
    params:
      p: 0.5
  - name: Rotate
    params:
      limit: 90
      p: 0.5
  - name: ColorJitter
    params:
      brightness: 0.2
      contrast: 0.2
      saturation: 0.2
      hue: 0.1
      p: 0.3
  # RandomCrop might conflict with Resize, review if needed
  # - name: RandomCrop 
  #   params:
  #     height: 480
  #     width: 480
  #     p: 0.5
  - name: Normalize
    params:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
  - name: ToTensorV2 # No params needed
    params: {}

