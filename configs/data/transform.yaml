# Transformation and augmentation configuration for crack segmentation dataset

# General settings
resize:
  enabled: true
  height: 512
  width: 512

normalize:
  enabled: true
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

# Augmentations for training
train:
  random_crop:
    enabled: true
    height: 480
    width: 480
    p: 0.5
  horizontal_flip:
    enabled: true
    p: 0.5
  vertical_flip:
    enabled: true
    p: 0.5
  rotate:
    enabled: true
    limit: 90  # grados
    p: 0.5
  color_jitter:
    enabled: true
    brightness: 0.2
    contrast: 0.2
    saturation: 0.2
    hue: 0.1
    p: 0.3

# Augmentations for validation/test (usually minimal)
val:
  random_crop:
    enabled: false
  horizontal_flip:
    enabled: false
  vertical_flip:
    enabled: false
  rotate:
    enabled: false
  color_jitter:
    enabled: false

test:
  random_crop:
    enabled: false
  horizontal_flip:
    enabled: false
  vertical_flip:
    enabled: false
  rotate:
    enabled: false
  color_jitter:
    enabled: false 